[bar/slate]
monitor = ${env:MONITOR}
monitor-fallback = HDMI-0
background = ${colors.slate-p} 
height = 24

font-0 = Roboto-Regular:size=10;2
font-1 = Roboto-Regular:bold:size=10;2
font-2 = Roboto-Regular:italic:bold:size=10;2
font-3 = "JetBrainsMono Nerd Font:style=Regular:pixelsize=12;2"

wm-name = 
separator = 
underline-size = 2
padding = 0

;tray-position = right
;dim-value = 0.1

enable-ipc = true
;cursor-scroll = ns-resize

modules-left  = hlwm_workspaces hlwm_layout
modules-center =
modules-right = pulseaudio temperature memory cpu battery filesystem pacman_updates cfg cdate

